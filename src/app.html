<!DOCTYPE html>
<html lang="de" class="no-js">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Accept-CH" content="DPR,Width,Viewport-Width" />
    <meta
      name="description"
      content="Wir entwickeln und implementieren massgeschneiderte Software-Lösungen für KMU, Behörden und Institutionen."
    />
    <meta
      name="keywords"
      content="Softwareentwicklung, App Entwicklung, Custom Software, KMU Software, Softwarelösung, Softwareprojekte, Abacus, SAP, Dynamics, Web Applikation, Mobile Applikationen, iOS Entwicklung, Android Entwicklung, Business Intelligence"
    />
    <script
      async
      defer
      data-domain="triarc-labs.com"
      src="https://plausible.io/js/plausible.js"
      type="application/javascript"
    ></script>
    <script
      defer
      data-domain="triarc-labs.com"
      src="https://plausible.io/js/script.manual.js"
      type="application/javascript"
    ></script>
    <script type="application/javascript">
      window.plausible =
        window.plausible ||
        function () {
          ;(window.plausible.q = window.plausible.q || []).push(arguments)
        }
    </script>

    %sveltekit.head%

    <script lang="ts">
      document.documentElement.classList.remove('no-js')

      var image = new Image()

      function addResult(event) {
        var result = event && event.type === 'load' ? image.width === 1 : false
        document.documentElement.classList.add(result ? 'webp' : 'no-webp')
      }

      image.onerror = addResult
      image.onload = addResult
      image.src = 'data:image/webp;base64,UklGRiQAAABXRUJQVlA4IBgAAAAwAQCdASoBAAEAAwA0JaQAA3AA/vuUAAA='
    </script>
  </head>
  <body>
    <div id="svelte">%sveltekit.body%</div>
  </body>
</html>
